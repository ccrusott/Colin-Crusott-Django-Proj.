{% extends './base.html' %}
{% block content %}
<h2>Delete Recipe Requirement</h2>
<form method="post">
<div>
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ object.ingredient }} for the menu item {{ object.menu_item }}"?</p>
  <input type="submit" value="Confirm" />
</div>
</form>
{% endblock %}
