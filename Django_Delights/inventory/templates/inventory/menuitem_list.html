{% extends "./base.html" %}

{% block content %}
<h2>Menu List</h2>
<table id="menu">
  <tr>
    <th>Name</th>
    <th>Price</th>
      <th> </th>
      <th> </th>
  </tr>
	<tr>
  {% for item in menuitem_list %}
  </tr>
  <tr>
    <td>{{ item.menu_item_name }}</td>
    <td>{{ item.item_price }}</td>

    <td><a href="{% url 'menuupdate' item.id %}">Edit</a></td>
    <td><a href="{% url 'menudelete' item.id %}">Delete</a></td>
    
  </tr>
  {% endfor %}
</table>
{% endblock %}
